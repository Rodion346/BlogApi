<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto w-1/4 px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Регистрация</h1>
    <form id="registrationForm" action="register" method="post" class="space-y-4 px-10">
      <div class="flex flex-col">
        <label for="username" class="text-sm font-medium mb-2">Имя пользователя:</label>
        <input type="text" id="username" name="username" required class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
      </div>
      <div class="flex flex-col">
        <label for="email" class="text-sm font-medium mb-2">Email:</label>
        <input type="email" id="email" name="email" required class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
      </div>
      <div class="flex flex-col">
        <label for="password" class="text-sm font-medium mb-2">Пароль:</label>
        <input type="password" id="password" name="password" required class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
      </div>
      <button type="submit" class="inline-flex items-center px-4 py-2 bg-blue-500 text-white font-bold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Зарегистрироваться
      </button>
    </form>
    <p class="text-center mt-4">
      Уже зарегистрированы? <a href="/loging" class="text-blue-500 hover:text-blue-700">Войти</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Additional error handling and validation for username, email, and password can be added here

      // Create a JSON object for registration data
      const data = {
        username,
        email,
        password,
      };

      // AJAX request to send the JSON data to the backend
      fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(responseData => {
        // Handle successful registration response
        console.log('Registration successful:', responseData); // For demonstration purposes
        // You can redirect to a different page, display a success message, etc.
      })
      .catch(error => {
        // Handle any errors during the registration process
        console.error('Registration failed:', error); // For demonstration purposes
        // You can display an error message to the user
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница пользователя</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto w-1/2 px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Главная страница</h1>
    <div class="flex flex-col items-center">
      <img src="https://www.gravatar.com/avatar/md5?d=identicon" class="rounded-full w-48 h-48 mb-4" alt="User avatar">
      <h2 class="text-2xl font-medium mb-2">Привет, {{username}}!</h2>
      <p class="text-gray-500 mb-4">Здесь вы можете...</p>
      <ul class="space-y-4">
        <li><a href="/profile" class="text-blue-500 hover:text-blue-700">Просмотреть профиль</a></li>
        <li><a href="/settings" class="text-blue-500 hover:text-blue-700">Настройки</a></li>
        <li><a href="/logout" class="text-blue-500 hover:text-blue-700">Выйти</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
